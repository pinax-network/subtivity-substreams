specVersion: v0.1.0
package:
  name: subtivity_stores
  version: v0.1.0
  url: https://github.com/pinax-network/pinax-subtivity
  doc: Subtivity Stores.

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/subtivity_stores.wasm

protobuf:
  files:
    - subtivity.proto
  importPaths:
    - ../../common/proto/v1

modules:
  - name: store_traces_count
    kind: store
    updatePolicy: add
    valueType: int64
    inputs:
      - map: subtivity_block_antelope:map_block

  - name: store_action_count
    kind: store
    updatePolicy: add
    valueType: int64
    inputs:
      - map: subtivity_block_antelope:map_block
