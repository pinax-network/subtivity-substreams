specVersion: v0.1.0
package:
  name: subtivity_ethereum
  version: v0.1.0
  url: https://github.com/pinax-network/pinax-subtivity
  doc: Subtivity for Ethereum

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/subtivity.wasm

  block_stats:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/subtivity_block_stats_ethereum.wasm

protobuf:
  files:
    - subtivity.proto
    - kv.proto
    - database.proto
  importPaths:
    - proto/v1

modules:
  - name: map_block_stats
    kind: map
    binary: block_stats
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:subtivity.v1.BlockStats

  - name: store_transaction_traces
    kind: store
    updatePolicy: add
    valueType: int64
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_block_stats

  - name: store_trace_calls
    kind: store
    updatePolicy: add
    valueType: int64
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_block_stats

  - name: map_counters
    kind: map
    inputs:
      - store: store_trace_calls
        mode: deltas
      - store: store_transaction_traces
        mode: deltas
    output:
      type: proto:subtivity.v1.Counters

  - name: kv_out
    kind: map
    inputs:
      # - params: string
      - map: map_counters
    output:
      type: proto:sf.substreams.sink.kv.v1.KVOperations

  - name: db_out
    kind: map
    inputs:
      # - params: string
      - map: map_counters
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

params:
  db_out: "ethereum"
  kv_out: "ethereum"