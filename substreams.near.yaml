specVersion: v0.1.0
package:
  name: subtivity_near
  version: v0.2.3
  url: https://github.com/pinax-network/pinax-subtivity
  doc: Subtivity for Near

imports:
  prometheus: https://github.com/pinax-network/substreams-sink-prometheus.rs/releases/download/v0.1.9/substreams-sink-prometheus-v0.1.9.spkg
  kv: https://github.com/streamingfast/substreams-sink-kv/releases/download/v0.1.2/substreams-sink-kv-v0.1.2.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/subtivity.wasm

  block_stats:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/subtivity_block_stats_near.wasm

protobuf:
  files:
    - subtivity.proto
  importPaths:
    - proto/v1

modules:
  - name: map_block_stats
    kind: map
    binary: block_stats
    inputs:
      - source: sf.near.type.v1.Block
    output:
      type: proto:subtivity.v1.BlockStats

  - name: prom_out
    kind: map
    inputs:
      - map: map_block_stats
    output:
      type: proto:pinax.substreams.sink.prometheus.v1.PrometheusOperations

  - name: kv_out
    kind: map
    inputs:
      - map: map_block_stats
      - source: sf.substreams.v1.Clock
    output:
      type: proto:sf.substreams.sink.kv.v1.KVOperations

# params:
#   prom_out: "antelope"

sink:
  module: kv_out
  type: sf.substreams.sink.kv.v1.GenericService
  config: