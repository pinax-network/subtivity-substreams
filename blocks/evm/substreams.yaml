specVersion: v0.1.0
package:
  name: subtivity_block_evm
  version: v0.1.0
  url: https://github.com/pinax-network/pinax-subtivity
  doc: Subtivity Block for EVM.

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/subtivity_block_evm.wasm

protobuf:
  files:
    - subtivity.proto
  importPaths:
    - ../../proto/v1

modules:
  - name: map_block
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:subtivity.v1.BlockStats