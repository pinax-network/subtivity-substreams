specVersion: v0.1.0
package:
  name: subtivity_antelope
  version: v0.1.0
  url: https://github.com/pinax-network/pinax-subtivity/chains/antelope
  doc: Subtivity for Antelope.

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/subtivity_antelope.wasm

  store_antelope:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/subtivity_store_antelope.wasm

protobuf:
  files:
    - subtivity.proto
  importPaths:
    - ../../common/proto/v1

modules:
  - name: store_traces_count
    kind: store
    binary: store_antelope
    updatePolicy: add
    valueType: int64
    inputs:
      - source: sf.antelope.type.v2.Block

  - name: store_action_count
    kind: store
    binary: store_antelope
    updatePolicy: add
    valueType: int64
    inputs:
      - source: sf.antelope.type.v2.Block

  - name: map_counters
    kind: map
    binary: store_antelope
    inputs:
      - source: sf.antelope.type.v2.Block
      - store: store_traces_count
      - store: store_action_count
    output:
      type: proto:subtivity.v1.Counters

  - name: db_out
    kind: map
    inputs:
      - map: map_counters
    output:
      type: proto:sf.substreams.database.v1.DatabaseChanges

  - name: kv_out
    kind: map
    inputs:
      - map: map_counters
    output:
      type: proto:sf.substreams.kv.v1.KVOperations