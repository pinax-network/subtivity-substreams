specVersion: v0.1.0
package:
  name: subtivity_antelope
  version: v0.1.0
  url: https://github.com/pinax-network/pinax-subtivity/chains/antelope
  doc: Subtivity for Antelope.

imports:
  antelope: https://github.com/pinax-network/firehose-antelope/releases/download/v0.0.4/antelope-v0.0.4.spkg
  store_antelope: ../../stores/antelope/subtivity-store-antelope-v0.1.0.spkg
#   # database_change: https://github.com/streamingfast/substreams-database-change/releases/download/v0.1.0/substreams-database-change-v0.1.0.spkg
#   # entities_change: https://github.com/streamingfast/substreams-entity-change/releases/download/v0.2.0/substreams-entity-change-v0.2.0.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/subtivity_antelope.wasm

protobuf:
  files:
    - subtivity.proto
  importPaths:
    - ../../common/proto/v1

modules:
  - name: db_out
    kind: map
    inputs:
      - map: store_antelope:map_counters
    output:
      type: proto:sf.substreams.database.v1.DatabaseChanges

  # - name: kv_out
  #   kind: map
  #   inputs:
  #     - map: map_counters
  #   output:
  #     type: proto:sf.substreams.kv.v1.KVOperations