specVersion: v0.1.0
package:
  name: subtivity_antelope
  version: v0.1.0
  url: https://github.com/pinax-network/pinax-subtivity
  doc: Subtivity for Antelope.

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/subtivity.wasm

  subtivity_block:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/subtivity_block_antelope.wasm

protobuf:
  files:
    - subtivity.proto
    - kv.proto
    - database.proto
  importPaths:
    - proto/v1

modules:
  - name: map_block
    kind: map
    binary: subtivity_block
    inputs:
      - source: sf.antelope.type.v2.Block
    output:
      type: proto:subtivity.v1.BlockStats

  - name: store_traces_count
    kind: store
    updatePolicy: add
    valueType: int64
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_block

  - name: store_action_count
    kind: store
    updatePolicy: add
    valueType: int64
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_block

  - name: map_counters
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - store: store_action_count
        mode: deltas
      - store: store_traces_count
        mode: deltas
    output:
      type: proto:subtivity.v1.Counters

  - name: kv_out
    kind: map
    inputs:
      # - params: string
      - map: map_counters
    output:
      type: proto:sf.substreams.sink.kv.v1.KVOperations

  - name: db_out
    kind: map
    inputs:
      # - params: string
      - map: map_counters
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

params:
  db_out: "antelope"
  kv_out: "antelope"