specVersion: v0.1.0
package:
  name: subtivity_antelope
  version: v0.2.0
  url: https://github.com/pinax-network/pinax-subtivity
  doc: Subtivity for Antelope

imports:
  prometheus: https://github.com/pinax-network/substreams-sink-prometheus/releases/download/v0.1.9/substreams-sink-prometheus-v0.1.9.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/subtivity.wasm

  block_stats:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/subtivity_block_stats_antelope.wasm

protobuf:
  files:
    - subtivity.proto
  importPaths:
    - proto/v1

modules:
  - name: map_block_stats
    kind: map
    binary: block_stats
    inputs:
      - source: sf.antelope.type.v1.Block
    output:
      type: proto:subtivity.v1.BlockStats

  - name: prom_out
    kind: map
    inputs:
      - map: map_block_stats
    output:
      type: proto:pinax.substreams.sink.prometheus.v1.PrometheusOperations

